<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider Tabs</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="icon"><i class="fa-solid fa-angle-left"></i></div>
        <ul class="tabs-box">
            <li class="tab">HTML/CSS</li>
            <li class="tab">JavaScript</li>
            <li class="tab">Bootstrap</li>
            <li class="tab">Tailwind CSS</li>
            <li class="tab">ReactJS</li>
            <li class="tab">VueJS</li>
            <li class="tab">Angular</li>
            <li class="tab">NodeJS</li>
            <li class="tab">MongoDB</li>
            <li class="tab">PHP</li>
            <li class="tab">Laravel</li>
        </ul>

        <div class="icon"><i class="fa-solid fa-angle-right"></i></div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
