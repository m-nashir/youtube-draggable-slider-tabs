<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider Tabs</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Draggable Slider Tabs</h1>
    </div>
    <div class="slider">
        <div class="wrapper">
            <div class="icon"><i id="left" class="fa-solid fa-angle-left"></i></div>
            <ul class="tabs-box">
                <li class="tab">HTML/CSS</li>
                <li class="tab active">JavaScript</li>
                <li class="tab">Bootstrap</li>
                <li class="tab">Foundation</li>
                <li class="tab">Material Design</li>
                <li class="tab">Tailwind CSS</li>
                <li class="tab">ReactJS</li>
                <li class="tab">VueJS</li>
                <li class="tab">Svelte</li>
                <li class="tab">Angular</li>
                <li class="tab">NodeJS</li>
                <li class="tab">MongoDB</li>
                <li class="tab">PHP</li>
                <li class="tab">Laravel</li>
                <li class="tab">NextJS</li>
                <li class="tab">Redux</li>
                <li class="tab">ExpressJS</li>
                <li class="tab">Redux</li>
            </ul>
            <div class="icon"><i id="right" class="fa-solid fa-angle-right"></i></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
